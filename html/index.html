<body>
    <div class="container">

        <div class="card">

                    </select>

        <div id="loading" class="loading">

        <div id="chart-container">

        <div id="statsContainer" class="stats-summary">
            <!-- ç»Ÿè®¡ä¿¡æ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="chart-info">
            <p>ğŸ“Š <strong>æ•°æ®è¯´æ˜ï¼š</strong> ç§»åŠ¨é¼ æ ‡åˆ°å›¾è¡¨ä¸­çš„æŸ±å­ä¸Šï¼ŒæŸ¥çœ‹å½“æ—¥é”€é‡ä¸å‰ä¸€å¤©é”€é‡çš„å¯¹æ¯”å˜åŒ–ã€‚ä¸Šæ¶¨æ˜¾ç¤ºä¸ºç»¿è‰²(â†‘)ï¼Œä¸‹é™æ˜¾ç¤ºä¸ºçº¢è‰²(â†“)ã€‚</p>

    <script>
        let salesChart = null;
        let salesData = [];
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ‰€æœ‰åº—é“ºID
        window.onload = function() {
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            
            fetch('http://localhost:8080/api/sales/shopIds')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è·å–åº—é“ºåˆ—è¡¨å¤±è´¥');
                    }
                    return response.json();
                })
                .then(shopIds => {
                    const select = document.getElementById('shopSelect');
                    shopIds.forEach(shopId => {
                        const option = document.createElement('option');
                        option.value = shopId;
                        option.textContent = shopId;
                        select.appendChild(option);
                    });
                    
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('è·å–åº—é“ºåˆ—è¡¨é”™è¯¯:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('è·å–åº—é“ºåˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                });
        };

        function loadData() {
            let shopId = document.getElementById('shopSelect').value;
            
            // å¦‚æœä¸‹æ‹‰æ¡†æ²¡é€‰ï¼Œå°è¯•ä½¿ç”¨è¾“å…¥æ¡†çš„å€¼
            if (!shopId) {
                shopId = document.getElementById('shopIdInput').value.trim();
            }
            
            if (!shopId) {
                return alert("è¯·é€‰æ‹©æˆ–è¾“å…¥åº—é“ºID");
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loading').style.display = 'block';
            if (salesChart) {
                salesChart.destroy();
            }
            
            // æ¸…ç©ºç»Ÿè®¡å¡ç‰‡
            document.getElementById('statsContainer').innerHTML = '';
            
            fetch(`http://localhost:8080/api/sales/trend?shopId=${shopId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è·å–æ•°æ®å¤±è´¥');
                    }
                    return response.json();
                })
                .then(data => {
                    // å­˜å‚¨åŸå§‹æ•°æ®ç”¨äºç»Ÿè®¡è®¡ç®—
                    salesData = data;
                    
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.length === 0) {
                        alert("æœªæ‰¾åˆ°è¯¥åº—é“ºçš„é”€å”®æ•°æ®");
                        return;
                    }
                    
                    renderChart(data);
                    updateStatsCards(data);
                })
                .catch(error => {
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById('loading').style.display = 'none';
                    console.error('è¯·æ±‚é”™è¯¯:', error);
                    alert(`è¯·æ±‚å¤±è´¥: ${error.message}\nè¯¦ç»†ä¿¡æ¯è¯·æŸ¥çœ‹æ§åˆ¶å°(F12)`);
                });
        }

        function renderChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // å¤„ç†æ—¥æœŸæ ¼å¼ (yyyyMMdd -> yyyy-MM-dd)
            const labels = data.map(item => {
                const dateStr = item.date.toString();
                return `${dateStr.substring(0,4)}-${dateStr.substring(4,6)}-${dateStr.substring(6,8)}`;
            });
            
            const salesValues = data.map(item => item.sales);
            
            // è®¡ç®—æ¯æ—¥é”€é‡å˜åŒ–ï¼ˆç™¾åˆ†æ¯”ï¼‰
            const changes = [];
            for (let i = 0; i < data.length; i++) {
                if (i === 0) {
                    changes.push(null); // ç¬¬ä¸€å¤©æ²¡æœ‰å‰ä¸€å¤©æ•°æ®
                } else {
                    const change = ((data[i].sales - data[i-1].sales) / data[i-1].sales) * 100;
                    changes.push(change);
                }
            }

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ—¥é”€é‡',
                        data: salesValues,
                        backgroundColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#3498db'; // ç¬¬ä¸€å¤©æ˜¾ç¤ºé»˜è®¤è“è‰²
                            const value = changes[index];
                            
                            // æ ¹æ®å˜åŒ–æƒ…å†µè®¾ç½®ä¸åŒé¢œè‰²
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 0.7)'; // ä¸Šå‡ç»¿è‰²
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 0.7)'; // ä¸‹é™çº¢è‰²
                            } else {
                                return '#3498db'; // æ— å˜åŒ–æ˜¾ç¤ºé»˜è®¤è“è‰²
                            }
                        },
                        borderColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#2980b9';
                            const value = changes[index];
                            
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 1)';
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 1)';
                            } else {
                                return '#2980b9';
                            }
                        },
                        borderWidth: 1,
                        borderRadius: 4,
                        hoverBackgroundColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#2c81bd';
                            const value = changes[index];
                            
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 0.9)';
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 0.9)';
                            } else {
                                return '#2c81bd';
                            }
                        },
                        hoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'åº—é“ºæ—¥é”€é‡è¶‹åŠ¿å›¾',
                            font: {
                                size: 20,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            labels: {
                                boxWidth: 15,
                                padding: 20,
                                font: {
                                    size: 14
                                },
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.85)',
                            padding: 15,
                            cornerRadius: 8,
                            displayColors: true,
                            usePointStyle: true,
                            callbacks: {
                                title: function(tooltipItems) {
                                    return tooltipItems[0].label;
                                },
                                label: function(context) {
                                    return `æ—¥é”€é‡: ${context.parsed.y}`;
                                },
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    if (index === 0) return 'ç¬¬ä¸€å¤©æ— å¯¹æ¯”æ•°æ®';
                                    
                                    const change = changes[index];
                                    const prevValue = salesValues[index - 1];
                                    
                                    const changeValue = salesValues[index] - prevValue;
                                    const changePercent = Math.abs(Math.round(change * 10) / 10);
                                    
                                    if (change > 0) {
                                        return `â†‘ æ¯”å‰ä¸€å¤©å¢åŠ : ${changeValue} (${changePercent}%)`;
                                    } else if (change < 0) {
                                        return `â†“ æ¯”å‰ä¸€å¤©å‡å°‘: ${Math.abs(changeValue)} (${changePercent}%)`;
                                    } else {
                                        return `â†’ ä¸å‰ä¸€å¤©æŒå¹³`;
                                    }
                                },
                                footer: function(context) {
                                    const index = context[0].dataIndex;
                                    if (index === 0) return null;
                                    
                                    const dayOfWeek = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
                                    const date = new Date(context[0].label);
                                    const weekDay = dayOfWeek[date.getDay()];
                                    
                                    return `æ˜ŸæœŸ: ${weekDay}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 12
                                }
                            },
                            title: {
                                display: true,
                                text: 'æ—¥æœŸ',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: {
                                    top: 10
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'é”€é‡',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: {
                                    bottom: 10
                                }
                            },
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
        
        // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
        function updateStatsCards(data) {
            const statsContainer = document.getElementById('statsContainer');
            
            // è®¡ç®—ç»Ÿè®¡æ•°æ®
            const totalSales = data.reduce((sum, day) => sum + day.sales, 0);
            const avgSales = Math.round(totalSales / data.length);
            
            // æ‰¾å‡ºæœ€å¤§å’Œæœ€å°é”€é‡
            const maxSale = Math.max(...data.map(d => d.sales));
            const minSale = Math.min(...data.map(d => d.sales));
            
            // è®¡ç®—é”€é‡ä¸Šæ¶¨å’Œä¸‹é™çš„å¤©æ•°
            let increaseDays = 0;
            let decreaseDays = 0;
            
            for (let i = 1; i < data.length; i++) {
                if (data[i].sales > data[i-1].sales) increaseDays++;
                else if (data[i].sales < data[i-1].sales) decreaseDays++;
            }
            
            const maxSaleDate = data.find(d => d.sales === maxSale).date;
            const minSaleDate = data.find(d => d.sales === minSale).date;
            
            // æ ¼å¼åŒ–æ—¥æœŸå‡½æ•°
            const formatDate = (dateStr) => {
                const year = dateStr.substring(0,4);
                const month = dateStr.substring(4,6);
                const day = dateStr.substring(6,8);
                return `${year}-${month}-${day}`;
            };
            
            // ç”Ÿæˆç»Ÿè®¡å¡ç‰‡çš„HTML
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>æ€»é”€é‡</h3>
                    <div class="value">${totalSales.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>æ—¥å‡é”€é‡</h3>
                    <div class="value">${avgSales.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>æœ€é«˜é”€é‡</h3>
                    <div class="value">${maxSale.toLocaleString()}</div>
                    <div class="increase">${formatDate(maxSaleDate)}</div>
                </div>
                <div class="stat-card">
                    <h3>æœ€ä½é”€é‡</h3>
                    <div class="value">${minSale.toLocaleString()}</div>
                    <div class="decrease">${formatDate(minSaleDate)}</div>
                </div>
                <div class="stat-card">
                    <h3>ä¸Šæ¶¨å¤©æ•°</h3>
                    <div class="value increase">${increaseDays} å¤©</div>
                </div>
                <div class="stat-card">
                    <h3>ä¸‹é™å¤©æ•°</h3>
                    <div class="value decrease">${decreaseDays} å¤©</div>
                </div>
            `;
        }
    </script>
