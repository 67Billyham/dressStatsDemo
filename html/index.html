<!DOCTYPE html>
<html>
<head>
    <title>店铺销量趋势分析</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.0"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 20px auto; 
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 32px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }
        .input-group { 
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 250px;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
        }
        select, input {
            padding: 14px;
            border: 1px solid #d1dbe5;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        select:focus, input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2), inset 0 1px 3px rgba(0,0,0,0.05);
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            flex-shrink: 0;
            margin-left: auto;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        #chart-container { 
            margin-top: 15px; 
            height: 500px;
            position: relative;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-size: 18px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px dashed #ddd;
        }
        .stats-summary {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: linear-gradient(to right, #f8fafc, #edf4f9);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            border: 1px solid #e1e8ef;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
        }
        .stat-card h3 {
            margin-top: 0;
            color: #7f8c8d;
            font-size: 16px;
        }
        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        .increase {
            color: #27ae60;
        }
        .decrease {
            color: #e74c3c;
        }
        .change-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }
        .chart-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            font-size: 14px;
            color: #5c6b80;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            button {
                margin-left: 0;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>店铺商品销量趋势分析</h1>
        
        <div class="card">
            <div class="input-group">
                <div class="input-container">
                    <label for="shopSelect">选择店铺ID</label>
                    <select id="shopSelect">
                        <option value="">-- 请选择店铺 --</option>
                        <!-- 选项将通过JS动态加载 -->
                    </select>
                </div>
                
                <span style="margin: 0 10px; color: #95a5a6; font-weight: 600;">或</span>
                
                <div class="input-container">
                    <label for="shopIdInput">手动输入店铺ID</label>
                    <input type="text" id="shopIdInput" placeholder="输入店铺ID">
                </div>
                
                <button onclick="loadData()">分析销售趋势</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <p>正在分析销售数据，请稍候...</p>
        </div>
        
        <div id="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
        
        <div id="statsContainer" class="stats-summary">
            <!-- 统计信息将在这里动态生成 -->
        </div>
        
        <div class="chart-info">
            <p>📊 <strong>数据说明：</strong> 移动鼠标到图表中的柱子上，查看当日销量与前一天销量的对比变化。上涨显示为绿色(↑)，下降显示为红色(↓)。</p>
        </div>
    </div>

    <script>
        let salesChart = null;
        let salesData = [];
        
        // 页面加载时获取所有店铺ID
        window.onload = function() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            
            fetch('http://localhost:8080/api/sales/shopIds')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取店铺列表失败');
                    }
                    return response.json();
                })
                .then(shopIds => {
                    const select = document.getElementById('shopSelect');
                    shopIds.forEach(shopId => {
                        const option = document.createElement('option');
                        option.value = shopId;
                        option.textContent = shopId;
                        select.appendChild(option);
                    });
                    
                    // 隐藏加载状态
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('获取店铺列表错误:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('获取店铺列表失败，请刷新页面重试');
                });
        };

        function loadData() {
            let shopId = document.getElementById('shopSelect').value;
            
            // 如果下拉框没选，尝试使用输入框的值
            if (!shopId) {
                shopId = document.getElementById('shopIdInput').value.trim();
            }
            
            if (!shopId) {
                return alert("请选择或输入店铺ID");
            }
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            if (salesChart) {
                salesChart.destroy();
            }
            
            // 清空统计卡片
            document.getElementById('statsContainer').innerHTML = '';
            
            fetch(`http://localhost:8080/api/sales/trend?shopId=${shopId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取数据失败');
                    }
                    return response.json();
                })
                .then(data => {
                    // 存储原始数据用于统计计算
                    salesData = data;
                    
                    // 隐藏加载状态
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.length === 0) {
                        alert("未找到该店铺的销售数据");
                        return;
                    }
                    
                    renderChart(data);
                    updateStatsCards(data);
                })
                .catch(error => {
                    // 隐藏加载状态
                    document.getElementById('loading').style.display = 'none';
                    console.error('请求错误:', error);
                    alert(`请求失败: ${error.message}\n详细信息请查看控制台(F12)`);
                });
        }

        function renderChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // 处理日期格式 (yyyyMMdd -> yyyy-MM-dd)
            const labels = data.map(item => {
                const dateStr = item.date.toString();
                return `${dateStr.substring(0,4)}-${dateStr.substring(4,6)}-${dateStr.substring(6,8)}`;
            });
            
            const salesValues = data.map(item => item.sales);
            
            // 计算每日销量变化（百分比）
            const changes = [];
            for (let i = 0; i < data.length; i++) {
                if (i === 0) {
                    changes.push(null); // 第一天没有前一天数据
                } else {
                    const change = ((data[i].sales - data[i-1].sales) / data[i-1].sales) * 100;
                    changes.push(change);
                }
            }

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '日销量',
                        data: salesValues,
                        backgroundColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#3498db'; // 第一天显示默认蓝色
                            const value = changes[index];
                            
                            // 根据变化情况设置不同颜色
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 0.7)'; // 上升绿色
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 0.7)'; // 下降红色
                            } else {
                                return '#3498db'; // 无变化显示默认蓝色
                            }
                        },
                        borderColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#2980b9';
                            const value = changes[index];
                            
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 1)';
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 1)';
                            } else {
                                return '#2980b9';
                            }
                        },
                        borderWidth: 1,
                        borderRadius: 4,
                        hoverBackgroundColor: function(context) {
                            const index = context.dataIndex;
                            if (index === 0) return '#2c81bd';
                            const value = changes[index];
                            
                            if (value > 0) {
                                return 'rgba(39, 174, 96, 0.9)';
                            } else if (value < 0) {
                                return 'rgba(231, 76, 60, 0.9)';
                            } else {
                                return '#2c81bd';
                            }
                        },
                        hoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: '店铺日销量趋势图',
                            font: {
                                size: 20,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            labels: {
                                boxWidth: 15,
                                padding: 20,
                                font: {
                                    size: 14
                                },
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.85)',
                            padding: 15,
                            cornerRadius: 8,
                            displayColors: true,
                            usePointStyle: true,
                            callbacks: {
                                title: function(tooltipItems) {
                                    return tooltipItems[0].label;
                                },
                                label: function(context) {
                                    return `日销量: ${context.parsed.y}`;
                                },
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    if (index === 0) return '第一天无对比数据';
                                    
                                    const change = changes[index];
                                    const prevValue = salesValues[index - 1];
                                    
                                    const changeValue = salesValues[index] - prevValue;
                                    const changePercent = Math.abs(Math.round(change * 10) / 10);
                                    
                                    if (change > 0) {
                                        return `↑ 比前一天增加: ${changeValue} (${changePercent}%)`;
                                    } else if (change < 0) {
                                        return `↓ 比前一天减少: ${Math.abs(changeValue)} (${changePercent}%)`;
                                    } else {
                                        return `→ 与前一天持平`;
                                    }
                                },
                                footer: function(context) {
                                    const index = context[0].dataIndex;
                                    if (index === 0) return null;
                                    
                                    const dayOfWeek = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                                    const date = new Date(context[0].label);
                                    const weekDay = dayOfWeek[date.getDay()];
                                    
                                    return `星期: ${weekDay}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 12
                                }
                            },
                            title: {
                                display: true,
                                text: '日期',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: {
                                    top: 10
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '销量',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: {
                                    bottom: 10
                                }
                            },
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    }
                }
            });
        }
        
        // 更新统计卡片
        function updateStatsCards(data) {
            const statsContainer = document.getElementById('statsContainer');
            
            // 计算统计数据
            const totalSales = data.reduce((sum, day) => sum + day.sales, 0);
            const avgSales = Math.round(totalSales / data.length);
            
            // 找出最大和最小销量
            const maxSale = Math.max(...data.map(d => d.sales));
            const minSale = Math.min(...data.map(d => d.sales));
            
            // 计算销量上涨和下降的天数
            let increaseDays = 0;
            let decreaseDays = 0;
            
            for (let i = 1; i < data.length; i++) {
                if (data[i].sales > data[i-1].sales) increaseDays++;
                else if (data[i].sales < data[i-1].sales) decreaseDays++;
            }
            
            const maxSaleDate = data.find(d => d.sales === maxSale).date;
            const minSaleDate = data.find(d => d.sales === minSale).date;
            
            // 格式化日期函数
            const formatDate = (dateStr) => {
                const year = dateStr.substring(0,4);
                const month = dateStr.substring(4,6);
                const day = dateStr.substring(6,8);
                return `${year}-${month}-${day}`;
            };
            
            // 生成统计卡片的HTML
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>总销量</h3>
                    <div class="value">${totalSales.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>日均销量</h3>
                    <div class="value">${avgSales.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <h3>最高销量</h3>
                    <div class="value">${maxSale.toLocaleString()}</div>
                    <div class="increase">${formatDate(maxSaleDate)}</div>
                </div>
                <div class="stat-card">
                    <h3>最低销量</h3>
                    <div class="value">${minSale.toLocaleString()}</div>
                    <div class="decrease">${formatDate(minSaleDate)}</div>
                </div>
                <div class="stat-card">
                    <h3>上涨天数</h3>
                    <div class="value increase">${increaseDays} 天</div>
                </div>
                <div class="stat-card">
                    <h3>下降天数</h3>
                    <div class="value decrease">${decreaseDays} 天</div>
                </div>
            `;
        }
    </script>
</body>
</html>
